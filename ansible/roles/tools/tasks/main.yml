---
# tasks file for ansible/tools
- name: Outils | Install
  apt:
    name:
      - redis
      - fish
      - vim
      - git
      - ntp
      - rsync
      - fail2ban
      - certbot
      - acl
      - make
      - ffmpeg
    state: present

- name: Install aptitude
  apt:
    name:
      - aptitude
    state: present
    update_cache: yes

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true
