
# config loginFormType
- name: Taiga | add loginFormType
  lineinfile:
    path: "{{ front_config_path }}"
    firstmatch: yes
    regex: .*loginFormType.*
    state: absent
    backup: yes
  when: taiga_login_form_type != ""

- name: Taiga | add loginFormType
  lineinfile:
    path: "{{ front_config_path }}"
    firstmatch: yes
    insertafter: "{"
    line: '    "loginFormType": "{{ taiga_login_form_type }}",'
    state: present
  when: taiga_login_form_type != ""