---
- name: "All servers prerequisites"
  hosts: test_server
  remote_user: vagrant
  become: true
  become_method: sudo
  vars_files:
    - vars.yml
  tasks:
    - name: APT | Update & Upgrade
      apt:
        upgrade: dist
        update_cache: yes
  roles:
    - { role: tools, tags: [tools] }

- name: Test server
  hosts: test_server
  remote_user: vagrant
  become: true
  vars_files:
    - vars.yml
  roles:
    - nginx
    - mysql
    - { role: php, tags: [php, tools] }
    - { role: docker, when: docker }
    - { role: suitecrm, tags: [suitecrm, tools] }
